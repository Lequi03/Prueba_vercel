<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Blog App</title>
</head>
<body>
    <h1>Blogs</h1>
    <!-- compendio -->
    {% if messages %}  <!-- 1 -->
    <ul>
        {% for message in messages %}  <!-- 2 -->
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>  <!-- 3 -->
        {% endfor %}
    </ul>
    {% endif %}
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}  <!-- 1 -->
            <tr>
                <td>{{ article.title }}</td>  <!-- 2 -->
                <td>{{ article.content }}</td>  <!-- 2 -->
                <td><a href="{% url 'detail' article.id %}">Detail</a></td>  <!-- Enlace a la vista de detalle -->
                <td><a href="{% url 'edit' article.id %}">Edit</a></td> <!-- Apéndice -->
                <td><a href="{% url 'delete' article.id %}">Delete</a></td> <!-- Apéndice -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'create' %}">Nuevo Artículo</a>
</body>
</html>
